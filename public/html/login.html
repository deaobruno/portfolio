<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/vendor/material-dashboard/assets/img/apple-icon.png"/>
    <link rel="icon" type="image/png" href="/vendor/material-dashboard/assets/img/favicon.png"/>
    <title>My Portfolio - Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <link id="pagestyle" href="/vendor/material-dashboard/assets/css/material-dashboard.css" rel="stylesheet"/>
  </head>

  <body class="bg-gray-200">
    <main class="main-content">
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <form id="loginForm" class="text-start" role="form">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email</label>
                      <input type="text" name="email" class="form-control"/>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" name="password" class="form-control"/>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-primary my-4 mb-2">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/vendor/material-dashboard/assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="/vendor/material-dashboard/assets/js/material-dashboard.min.js?v=3.1.0"></script>
    <script type="text/javascript" src="/js/helpers/request.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
  </body>
</html>
